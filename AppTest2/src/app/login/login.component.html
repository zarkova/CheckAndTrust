    <div class="welcom">
    <div *ngIf="loggedIn()" class="dropdown"dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        <!-- Welcome {{ authService.decodedToken?.role }} -->
        Welcome {{ authService.user?.firstName | titlecase }}
      </a>   
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#" (click)="logOut()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
  </div>
    <div class="input">
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="logIn()">
      <input class="form-control mr-sm-2" name="username" type="text" placeholder="User name" #username="ngModel" [(ngModel)]="model.username" required>
      <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password" #password="ngModel" [(ngModel)]="model.password" required>
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
