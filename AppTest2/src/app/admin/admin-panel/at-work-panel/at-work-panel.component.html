<div class="container mt-5">
  <h1>At work Panel</h1>

  <div class="search"> 
    <i class="fa fa-search fa-2x icon"></i>
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Start searching for employee at work">
  </div>
    <table class="table">
      <tr>
        <th></th>
        <th style="width: 10%">Employee ID</th>
        <th style="width: 20%">First Name</th>
        <th style="width: 20%">Last Name</th>
        <th style="width: 20%">Role</th>
        <th style="width: 20%">Entry Time</th>
        <th style="width: 30%">Entry Date</th>
        
      </tr>
      
      <tr *ngFor="let atW of atWork | filter:searchText">
        <td><span class="dot"></span></td>
        <td>{{atW.employee.id}}</td>
        <td>{{atW.employee.firstName}}</td>
        <td>{{atW.employee.lastName}}</td>
        <td>{{atW.employee.role.roleDescription}}</td>
        <td>{{atW.loginTime | date : 'shortTime'}}</td>
        <td>{{atW.loginTime | date : 'shortDate'}}</td>
      </tr>
    </table>
</div>
